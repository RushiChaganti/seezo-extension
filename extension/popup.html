<!DOCTYPE html>
<html>
<head>
    <title>Seezo Security Review</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .header img {
            width: 32px;
            height: 32px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1a73e8;
        }

        .button {
            padding: 8px 16px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .button:hover {
            background: #1557b0;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #e6f4ea;
            color: #137333;
            display: block;
        }

        .status.error {
            background: #fce8e6;
            color: #c5221f;
            display: block;
        }

        .settings-link {
            text-align: center;
            margin-top: 16px;
        }

        .settings-link a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
        }

        .settings-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon32.png" alt="Seezo Logo">
            <h1>Seezo Security Review</h1>
        </div>

        <button id="analyzeButton" class="button">
            Analyze Current Page
        </button>

        <div id="status" class="status"></div>

        <div class="settings-link">
            <a href="options.html" target="_blank">Open Settings</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
